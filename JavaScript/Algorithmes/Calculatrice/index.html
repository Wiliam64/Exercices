<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="calculatrice">

        <div id="ligne1" class="ligne">
            <div id="un" class="caractere">1</div>
            <div id="deux" class="caractere">2</div>
            <div id="trois" class="caractere">3</div>
            <div id="plus" class="caractere">+</div>
        </div>
        
        <div id="ligne2" class="ligne">
            <div id="quatre" class="caractere">4</div>
            <div id="cinq" class="caractere">5</div>
            <div id="six" class="caractere">6</div>
            <div id="moins" class="caractere">-</div>
        </div>
        
        <div id="ligne3" class="ligne">
            <div id="sept" class="caractere">7</div>
            <div id="huit" class="caractere">8</div>
            <div id="neuf" class="caractere">9</div>
            <div id="multiplication" class="caractere">*</div>
        </div>
        
        <div id="ligne4" class="ligne">
            <div id="egale" class="resultat">=</div>
            <div id="zero" class="caractere">0</div>
            <div id="clean" class="clean">CE</div>
            <div id="division" class="caractere">/</div>
        </div>
        
    </div>

    <p id="ecran"></p>

    <script src="./JS/app.js"></script>
</body>
</html>
